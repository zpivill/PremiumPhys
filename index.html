        let allQuizQuestions = []; // To hold all questions for infinite mode
        let currentQuestion; // The current question being displayed
        let questionCounter = 0; // To keep track of how many questions have been shown

        // Function to shuffle an array
        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Initialize quiz: gather all questions and shuffle them once
        function initializeQuiz() {
            Object.values(quizData).forEach(questions => {
                allQuizQuestions = allQuizQuestions.concat(questions);
            });
            allQuizQuestions = shuffleArray(allQuizQuestions); // Shuffle all questions initially
            displayNewQuestion(); // Start displaying the first question
        }

        // Display a new question
        function displayNewQuestion() {
            questionCounter++;
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = true; // Disable next button until an option is selected
            nextBtn.textContent = '‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö'; // Change button text to prompt user

            // Cycle through all questions indefinitely
            currentQuestion = allQuizQuestions[(questionCounter - 1) % allQuizQuestions.length];
            
            const container = document.getElementById('questionContainer');
            let optionsHtml = currentQuestion.options.map((option, index) => {
                // Ensure options are clickable for a new question
                return `<div class="option" data-index="${index}" onclick="selectOption(${index})">${option}</div>`;
            }).join('');

            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ó‡∏µ‡πà ${questionCounter}</div>
                    <div class="question-text">${currentQuestion.question}</div>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                    <div class="explanation">
                        <strong>‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢:</strong> ${currentQuestion.explanation}
                    </div>
                </div>
            `;
        }

        function selectOption(selectedIndex) {
            // Prevent re-selection once an option is chosen
            if (document.querySelector('.option.selected') || document.querySelector('.option.correct')) {
                return;
            }

            const optionsDivs = document.querySelectorAll('.option');
            
            optionsDivs[selectedIndex].classList.add('selected'); // Mark user's selection
            
            // Show correct/incorrect feedback
            optionsDivs[currentQuestion.correct].classList.add('correct');
            if (selectedIndex !== currentQuestion.correct) {
                optionsDivs[selectedIndex].classList.add('incorrect');
            }

            // Show explanation
            document.querySelector('.explanation').classList.add('show');

            // Enable the "Next Question" button
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('nextBtn').textContent = '‡∏Ñ‡∏≥‡∏ñ‡∏≤‡∏°‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚Üí'; // Reset button text
            
            // Disable all options after selection
            optionsDivs.forEach(optionDiv => {
                optionDiv.onclick = null;
            });
        }

        // Move to the next question
        function nextQuestion() {
            // Only proceed if an option was selected (button enabled)
            if (!document.getElementById('nextBtn').disabled) {
                displayNewQuestion();
            }
        }

        // Start the quiz automatically when the page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
