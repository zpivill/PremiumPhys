            currentCategory = category;

                Object.values(quizData).forEach(questions => {

                currentQuestions = shuffleArray(currentQuestions).slice(0, 15); // Take 15 random questions
            } else {

            // Initialize userAnswers array with null for each question
            userAnswers = Array(currentQuestions.length).fill(null);

            currentQuestions.forEach(q => q.scored = false);

        function shuffleArray(array) {
            let shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function selectOption(selectedIndex) {
            // If an answer is already selected for this question, do nothing
            if (userAnswers[currentQuestionIndex] !== null) { 
                return;
            }

            userAnswers[currentQuestionIndex] = selectedIndex; // Store the user's answer
            
            const optionsDivs = document.querySelectorAll('.option');
            optionsDivs.forEach((optionDiv, index) => {
                optionDiv.classList.remove('selected'); // Remove any previous 'selected' class
                if (index === selectedIndex) {
                    optionDiv.classList.add('selected');
                }
                // Disable further clicks on options after selection
                optionDiv.onclick = null;
            });

            // Show explanation and mark correct/incorrect
            const question = currentQuestions[currentQuestionIndex];
            document.querySelector('.explanation').classList.add('show');
            optionsDivs[question.correct].classList.add('correct');
            if (selectedIndex !== question.correct) {
                optionsDivs[selectedIndex].classList.add('incorrect');
            }

            // Enable next button after an answer is selected
            document.getElementById('nextBtn').disabled = false;
        }

            // If the user hasn't answered the current question yet, and it's not the last question, prevent moving
            if (userAnswers[currentQuestionIndex] === null && currentQuestionIndex < currentQuestions.length - 1) {
